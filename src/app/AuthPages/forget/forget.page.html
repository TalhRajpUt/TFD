<ion-content>

  <div class='backButton'>
    <ion-icon routerLink='/login' routerDirection='back' color="primary" name="arrow-back"></ion-icon>
  </div>
  <div class="topImage">
    <img src="../../../assets/forget.svg" alt="">
  </div>

  <div class="form">
    <div id="title">
      <h1>Forget Password</h1>
      <ion-label>Please verify yourself</ion-label>
    </div>
    
    <div id="fields">
      <ion-item>
        <ion-icon id='icon' slot="start" color="light" name="mail"></ion-icon>
        <ion-label position="floating">Email</ion-label>
        <ion-input type=email></ion-input>
      </ion-item>

      <ion-item *ngIf="false" >
        <ion-icon id='icon' slot="start" color="light" name="key"></ion-icon>
        <ion-label position="floating">Verification Code</ion-label>
        <ion-input type=tel></ion-input>
      </ion-item>

      <ion-item *ngIf="false" >
        <ion-icon id='icon' slot="start" color="light" name="key"></ion-icon>
        <ion-label position="floating">Passowrd</ion-label>
        <ion-input type=password></ion-input>
      </ion-item>

      <ion-item *ngIf="false" >
        <ion-icon id='icon' slot="start" color="light" name="key"></ion-icon>
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input type=password></ion-input>
      </ion-item>

      <ion-button color='primary'><ion-spinner *ngIf="false" ></ion-spinner><span>Proceed</span></ion-button>
      <ion-text *ngIf="true" >Request a new Code?</ion-text>
    </div>
  </div>


  <ion-label id="label">Remember your password? <span routerLink='/login' routerDirection='forward'>Sign in</span></ion-label>

</ion-content>

<ion-content>

  <div class='backButton'>
    <ion-icon routerLink='/login' routerDirection='back' color="primary" name="arrow-back"></ion-icon>
  </div>
  <div class="form">
    <div id="title">
      <h1>Create Account</h1>
      <ion-label>Please fill the input below here</ion-label>
    </div>
    
    <div id="fields">
      <ion-item>
        <ion-icon id='icon' slot="start" color="light" name="person"></ion-icon>
        <ion-label position="floating">Full Name</ion-label>
        <ion-input [(ngModel)]='name' type=text></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon id='icon' slot="start" color="light" name="mail"></ion-icon>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]='email' type=email></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon id='icon' slot="start" color="light" name="key"></ion-icon>
        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]='password' [type]='type'></ion-input>
        <ion-icon id='eye' (click)="showPassword()" slot="end" color='secondry' [name]="iconName"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-icon id='icon' slot="start" color="light" name="key"></ion-icon>
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input [(ngModel)]='confirmPassword' [type]='type'></ion-input>
        <ion-icon id='eye' (click)="showPassword()" slot="end" color='secondry' [name]="iconName"></ion-icon>
      </ion-item>

      <ion-button (click)="register()" color='primary'><ion-spinner color="warning" *ngIf="spin" ></ion-spinner><span *ngIf="!spin" >Sign Up</span></ion-button>
    </div>
  </div>


  <ion-label id="label">Already have an account? <span routerLink='/login' routerDirection='forward'>Sign in</span></ion-label>

</ion-content>

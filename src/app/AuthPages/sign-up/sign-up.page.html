<ion-content>

  <div class='backButton'>
    <ion-icon routerLink='/login' routerDirection='back' color="primary" name="arrow-back"></ion-icon>
  </div>
  <div class="form">
    <div id="title">
      <h1>Create Account</h1>
      <ion-label>Please fill the input blow here</ion-label>
    </div>
    
    <div id="fields">
      <ion-item>
        <ion-icon id='icon' slot="start" color="light" name="person"></ion-icon>
        <ion-label position="floating">Full Name</ion-label>
        <ion-input type=text></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon id='icon' slot="start" color="light" name="phone-portrait"></ion-icon>
        <ion-label position="floating">Phone</ion-label>
        <ion-input type=tel minlength=9 maxlength=11></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon id='icon' slot="start" color="light" name="mail"></ion-icon>
        <ion-label position="floating">Email</ion-label>
        <ion-input type=email></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon id='icon' slot="start" color="light" name="key"></ion-icon>
        <ion-label position="floating">Password</ion-label>
        <ion-input type=password></ion-input>
        <ion-icon id='eye' slot="end" color='secondry' name="eye-off"></ion-icon>
        <!-- <ion-icon id='eye' slot="end" name="eye"></ion-icon> -->
      </ion-item>

      <ion-item>
        <ion-icon id='icon' slot="start" color="light" name="key"></ion-icon>
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input type=password></ion-input>
        <ion-icon id='eye' slot="end" color='secondry' name="eye-off"></ion-icon>
        <!-- <ion-icon id='eye' slot="end" name="eye"></ion-icon> -->
      </ion-item>

      <ion-button color='primary'><ion-spinner *ngIf="false" ></ion-spinner><span>Sign Up</span></ion-button>
    </div>
  </div>


  <ion-label id="label">Already have an account? <span routerLink='/login' routerDirection='forward'>Sign in</span></ion-label>

</ion-content>

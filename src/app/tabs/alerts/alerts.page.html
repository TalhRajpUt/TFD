<ion-header>
  <ion-toolbar color='dark'>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title mode='ios'>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <div *ngIf="notifications.length === 0"  id="noNotification">
    <img src="../../../assets/notifications.gif" alt="">
  </div>

  <div class="notifications" *ngIf="notifications.length > 0">
    <!-- <ion-card mode=ios *ngFor="let alert of notifications">
      <img *ngIf="alert.image !== ''" [src]="alert.image" alt="">
        <ion-card-header>
          <ion-card-subtitle>For {{alert.channel}}</ion-card-subtitle>
          <ion-card-title>{{alert.title}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{alert.body}}
        </ion-card-content>
    </ion-card> -->
    <ion-item color="dark" *ngFor="let alert of notifications" >
      <ion-col >
        <ion-row id="titleRow">
          <h2>{{alert.title}}</h2><br>        
        </ion-row>
        <ion-row>
          <p id="team">For {{alert.channel}}</p>
        </ion-row>
        <ion-row>
          <p>{{alert.body}}</p>
        </ion-row>
        <ion-row>
          <img *ngIf="alert.image !== 'https://app.thefantasydoctorsapp.com/'" [src]="alert.image" alt="">
        </ion-row>
      </ion-col>
    </ion-item>
  </div>
</ion-content>

<ion-content>
  <div class="header">
    <ion-row>
    <ion-col >
        <ion-title>Settings</ion-title>
        <ion-card-content>Change Account Setting, Menage Notification and Profile</ion-card-content>
      </ion-col>
    </ion-row>
  </div>

  <div class="body">
    <ion-list >
      <ion-list-header>ACCOUNT</ion-list-header>
      <ion-item lines=none>
        <ion-label slot="start">Notification</ion-label>
          <ion-toggle (ionChange)='allNotifications($event)' [checked]='notificationSetting.ALL' mode='ios' slot='end'></ion-toggle>
      </ion-item>
      <ion-item routerLink='/forget' routerDirection=forward lines=none>
        <ion-label>Change Password</ion-label>
      </ion-item>
      <ion-item-divider ></ion-item-divider>
      <ion-list-header>Other Notification</ion-list-header>
      <ion-item lines=none>
        <ion-label slot="start">NBA Alerts</ion-label>
          <ion-toggle (ionChange)='nbaAlerts($event)' [checked]="notificationSetting.NBA" mode='ios' slot='end'></ion-toggle>
      </ion-item>
      <ion-item lines=none>
        <ion-label slot="start">NFL Alerts</ion-label>
          <ion-toggle (ionChange)='nflAlerts($event)' [checked]="notificationSetting.NFL" mode='ios' slot='end'></ion-toggle>
      </ion-item>
      <ion-item lines=none>
        <ion-label slot="start">MLB Alerts</ion-label>
          <ion-toggle (ionChange)='mlbAlerts($event)' [checked]="notificationSetting.MLB"  mode='ios' slot='end'></ion-toggle>
      </ion-item>
      <ion-item lines=none>
        <ion-label slot="start">NHL Alerts</ion-label>
          <ion-toggle (ionChange)='nhlAlerts($event)' [checked]="notificationSetting.NHL"  mode='ios' slot='end'></ion-toggle>
      </ion-item>
      <ion-item-divider></ion-item-divider>
      <ion-list-header>SUPPORT</ion-list-header>
      <ion-item lines=none>
        <ion-label slot="start">Call US</ion-label>
      </ion-item>
      <ion-item lines=none>
        <ion-label slot="start">Privacy Policy</ion-label>
      </ion-item>
      <ion-item lines=none>
        <ion-label slot="start">About US</ion-label>
      </ion-item>
    </ion-list>
    <ion-button mode='ios' (click)="logOut()" display=block color="danger">Log Out</ion-button>
  </div>
</ion-content>

<ion-content>
  <div class="header">
    <ion-row>
    <ion-col >
        <ion-title>Settings</ion-title>
        <ion-card-content>Change Account Setting, Menage Notification and Profile</ion-card-content>
      </ion-col>
    </ion-row>
  </div>

  <div class="body">
    <ion-list >
      <ion-list-header>ACCOUNT</ion-list-header>
      <ion-item lines=none>
        <ion-label slot="start">Push Notification</ion-label>
          <ion-toggle checked mode='ios' slot='end'></ion-toggle>
      </ion-item>
      <ion-item lines=none>
        <ion-label>Change Password</ion-label>
      </ion-item>
      <ion-item-divider ></ion-item-divider>
      <ion-list-header>Other Notification</ion-list-header>
      <ion-item lines=none>
        <ion-label slot="start">Twitter</ion-label>
          <ion-toggle checked mode='ios' slot='end'></ion-toggle>
      </ion-item>
      <ion-item lines=none>
        <ion-label slot="start">Youtube</ion-label>
          <ion-toggle checked mode='ios' slot='end'></ion-toggle>
      </ion-item>
      <ion-item lines=none>
        <ion-label slot="start">Blog</ion-label>
          <ion-toggle checked mode='ios' slot='end'></ion-toggle>
      </ion-item>
      <ion-item lines=none>
        <ion-label slot="start">News</ion-label>
          <ion-toggle checked mode='ios' slot='end'></ion-toggle>
      </ion-item>
      <ion-item-divider></ion-item-divider>
      <ion-list-header>SUPPRT</ion-list-header>
      <ion-item lines=none>
        <ion-label slot="start">Call US</ion-label>
      </ion-item>
      <ion-item lines=none>
        <ion-label slot="start">Privacy Policy</ion-label>
      </ion-item>
      <ion-item lines=none>
        <ion-label slot="start">About US</ion-label>
      </ion-item>
    </ion-list>
    <ion-button mode='ios' display=block color="danger">Log Out</ion-button>
  </div>
</ion-content>
